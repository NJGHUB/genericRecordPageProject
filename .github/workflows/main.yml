name: Deploy to Salesforce

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Salesforce CLI dependencies
        uses: actions/cache@v2
        with:
          path: ~/.local/share/sfdx/
          key: sfdx-dependencies-${{ runner.os }}-${{ hashFiles('**/sfdx-project.json') }}
          restore-keys: sfdx-dependencies-${{ runner.os }}-

      - name: Install Salesforce CLI
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
          mkdir sfdx
          tar xJf sfdx-linux-amd64.tar.xz -C sfdx --strip-components 1
          ./sfdx/install

      - name: Deploy code to Salesforce
        env:
          SFDX_AUTH_URL: 'https://cyntexa-5fd-dev-ed.lightning.force.com'
        run: |
          sfdx force:auth:sfdxurl:store -r https://cyntexa-5fd-dev-ed.lightning.force.com -d -a wayto@perfection.com
          sfdx force:source:deploy -p force-app/main/default
